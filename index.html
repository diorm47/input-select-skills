<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор навыков</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="skill-container">
      <div class="skill-input">
        <input type="text" id="skillInput" placeholder="Введите навык" />
        <button id="addSkillButton" class="hidden">✔</button>
        <div id="recommendedSkillsContainer" class="hidden">
          <div class="recommended-title hidden">Рекомендуемые навыки</div>
          <div id="recommendedSkills" class="dropdown">
            <div class="skill-item" data-skill="JavaScript">JavaScript</div>
            <div class="skill-item" data-skill="HTML">HTML</div>
            <div class="skill-item" data-skill="CSS">CSS</div>
            <div class="skill-item" data-skill="React">React</div>
            <div class="skill-item" data-skill="Node.js">Node.js</div>
            <div class="skill-item" data-skill="Python">Python</div>
            <div class="skill-item" data-skill="Java">Java</div>
            <div class="skill-item" data-skill="C++">C++</div>
          </div>
        </div>
      </div>
      <div id="selectedSkills" class="selected-skills"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
